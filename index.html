<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="zh-Hans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header></header> 
   <main>
       <div class="wrapper" id="main1"></div>
   </main>
   <footer></footer>
   <script>
       keys = {
           '0':['q','w','e','r','t','y','u','i','o','p'], //'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
           '1':['a','s','d','f','g','h','j','k','l'],
           '2':['z','x','c','v','b','n','m'],
           length: 3
       }
       hash = {
           'q': 'qq.com',
           'w': 'weibo.com', 
           'e': 'ele.me', 
           'r': 'renren.com',
           't': 'tianya.com', 
           'y': 'youtube.com', 
           'u': 'uc.com' , 
           'i': 'iqiyi.com', 
           'o': 'opera.com', 
           'a': 'acfun.tv', 
           's': 'sohu.com', 
           'z': 'zhihu.com', 
           'm': 'mi.com'
        }//hash不是数组，不需要length

        //取出 localStorage 中的 zzz 对应的 hash，优先取用户之前设置的 hash
        hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInlocalStorage){
            hash = hashInlocalStorage
        }

        //第一步：遍历 keys ， 生成 kbd 标签
        index = 0
        while(index < keys['length']){ //index取值是：0 1 2
            div1 = document.createElement('div')//声明div1容器，创建一个标签div，document.createElement（必须是字符串）
            main1.appendChild(div1)//给main1一个儿子div1
            row = keys[index]//row的取值是：第一个数组 第二个数组 第三个数组 ； 每次循环赋值给row一次
            //console.log(row)打印
            index2 = 0 //每个div里创建10个kbd
            while(index2 < row['length']){//第一次小于10 第二次小于9 第三次小于7
                kbd1 = document.createElement('kbd')//声明kbd1容器，创建一个标签kbd
                kbd1.textContent = row[index2]//kbd1里的内容为row里的第n个

                //第三步：在kbd里加上button
                button1 = document.createElement('button')
                button1.textContent = 'E'
                button1.id = row[index2]//给每个button一个id
                button1.onclick = function(xzkjcnxlkcjlk){ //添加button点击事件
                    key = xzkjcnxlkcjlk['target']['id'] //取值button对应目标的id:q w e 
                    x = prompt('给我一个网址')//让用户输入一个网址，比如：qq.com
                    hash[key] = x //比如在Q输入qq.com，hash的q = qq.com
                    localStorage.setItem('zzz',JSON.stringify(hash))//只要hash变了，就把hash存到zzz里
                }

                kbd1.appendChild(button1) //button1放到kbd1里
                div1.appendChild(kbd1)//kbd1放到div1里
                index2 = index2 + 1//循环
            }
            index = index + 1//循环三次
        }

        //第二步：监听鼠标事件
        document.onkeypress = function(xzkjcnxlkcjlk){ //用户按键就执行
            key = xzkjcnxlkcjlk['key'] //拿到用户按键信息(页面'右键-检查-console'查看); key对应的是q w e
            website = hash[key] //得到这个键对应的网站
            //location.href = 'http://'+website //把当前地址变成新的网站的地址
            window.open('http://'+website, '_blank')//新窗口打开网页
        }

   </script>
</body>
</html>
